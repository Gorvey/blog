<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function debounce(func, delay) {
      let timer = null;

      return function () {
        console.log(func);
        clearTimeout(timer)
        timer = setTimeout(func, delay)
      }
    }
    window.addEventListener('click', debounce(() => { console.log('执行') }, 1000))
  </script>
</body>

</html>
